<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>

    <div class="card">
        <img src="https://static.priceoye.pk/images/login-header-img.svg" alt="Your Image">
        <h2>Register</h2>
        <p>Enter your fullname, email for a faster checkout, to track the status of your order and more.</p>

        <form>
            <label for="">Enter your Email*</label>
            <input type="text" id="email" placeholder="Enter Your Email" required>

            <label for="">Enter Your Password *</label>
            <input type="password" id="password" placeholder="Enter Your Password" required>

        </form>
        <button class="btn1" id="btn">Register</button>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="signup.js"></script>
</body>

</html>
